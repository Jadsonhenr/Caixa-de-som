<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/tampletes/styles/style.css">

    <title>Day #3 - Mini Music</title>
</head>
<body class="corpo">
    <div class="container">
        <div class="song-info">
            <div class="artist-name">name</div>
            <div class="song-name">song</div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="time">0:00 - 0:00</div>
        </div>
        <div class="disk">
            <div class="circle"></div>
            <div class="cover" id="cover"></div>
        </div>
        <div class="controls">
            <i id="prev" class="prev-bnt fa-solid fa-backward"></i>
            <i id="play" class="play-bnt fa-solid fa-play"></i>
            <i id="next" class="next-bnt fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="/tampletes/scripts/script.js"></script>
</body>
</html>
